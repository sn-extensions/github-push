<div class='sn-component'>
<div class='sk-panel static full-height'>
<div class='sk-panel-content full-height' id='panel-content' ng-if='!formData.loading'>
<div class='sk-panel-section no-bottom-pad full-height'>
<div class='sk-panel-row full-height justify-left'>
<div class='sk-panel-column'>
<div id='title-container'>
<div id='title'>GitHub Push</div>
</div>
</div>
<div class='vertical-rule'></div>
<div class='sk-panel-column' ng-if='!token'>
<div class='sk-panel-row'>
<div class='token-form'>
<input class='sk-input contrast' ng-keyup='$event.keyCode == 13 &amp;&amp; submitToken();' ng-model='formData.token' placeholder='Enter GitHub token' type='{{tokenInputType}}'>
<div class='sk-button no-border' ng-click='toggleTokenVisibility()'>
{{tokenInputType === 'text' ? 'HIDE' : 'SHOW'}}
</div>
</div>
</div>
</div>
<div class='sk-panel-column' ng-if='token'>
<div class='sk-panel-row'>
<div class='title'>{{formData.loadingRepos ? 'Loading repositories...' : 'Repository:'}}</div>
</div>
<div class='sk-panel-row'>
<select class='sk-input' ng-change='didSelectRepo()' ng-if='!formData.loadingRepos' ng-model='formData.selectedRepo'>
<option ng-repeat='repo in repos' ng-selected='repo == formData.selectedRepo' ng-value='repo'>
{{repo.full_name}}
</option>
</select>
</div>
</div>
<div class='vertical-rule'></div>
<div class='sk-panel-column' ng-if='!token'>
<div class='sk-panel-row'>
<div class='title'>
Paste your GitHub token and then press Enter key.
</div>
</div>
<div class='sk-panel-row'>
<div class='title'>
If you need to generate a token, click
<a href='https://github.com/settings/tokens/new' target='_blank'>here.</a>
</div>
</div>
</div>
<div class='sk-panel-column' id='commit-info' ng-if='formData.selectedRepo'>
<div class='sk-panel-row'>
<input class='sk-input contrast file-path' ng-model='formData.fileDirectory' placeholder='Directory'>
<input class='sk-input contrast file-ext' ng-model='formData.fileExtension' placeholder='Ext'>
<input class='sk-input contrast commit-message' ng-keyup='$event.keyCode == 13 &amp;&amp; pushChanges($event);' ng-model='formData.commitMessage' placeholder='Commit message'>
<div class='sk-button info no-border' ng-click='pushChanges($event)'>
<div class='sk-label'>{{formData.pushStatus}}</div>
</div>
</div>
</div>
<div class='vertical-rule' ng-if='formData.selectedRepo'></div>
<div class='sk-panel-column' ng-if='token'>
<div class='sk-button danger no-border' ng-click='logout()'>
<div class='sk-label'>Logout</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
